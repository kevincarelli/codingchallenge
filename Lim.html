<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="lim-style.css">
  </head>

  <body>
    <div class="contenitore">

<!-- Logo e Titolo -->
      <header>
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

<!-- CTA Prenotazione -->
      <nav>
        <section>
          <button type="button" name="button">Prenota</button>
          <button type="button" name="button">Termina Prenotazione</button>
          <button type="button" name="button">Accendi Luci</button>
        </section>
      </nav>

<!-- SEZIONE PRINCIPALE -->
      <main>

<!-- Monopattino 1 -->
        <section class="lista">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <div class="arrow"> Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div id="batteria1"></div>
        </section>

<!-- Monopattino 2 -->
        <section class="lista">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <div class="arrow"> Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div id="batteria2"></div>
        </section>

<!-- Monopattino 3 -->
        <section class="lista">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <div class="arrow"> Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div id="batteria3"></div>
        </section>
      </main>

    </div>
  </body>
</html>
